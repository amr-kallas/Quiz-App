<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="info">
                <p>Category: <span>Islamic</span></p>
            </div>
            <div class="count">
                <p>Questions Count: <span>10</span></p>
            </div>
        </div>
        <div class="quiz">
            <h3>من هو الصحابي الملقب بذي النورين</h3>
            <div class="answers">
                <div class="answer">
                    <input type="radio" name="question" id="answer1" checked>
                    <label for="answer1">خالد بن الوليد</label>
                </div>
                <div class="answer">
                    <input type="radio" name="question" id="answer2">
                    <label for="answer2">خالد بن الوليد</label>
                </div>
                <div class="answer">
                    <input type="radio" name="question" id="answer3">
                    <label for="answer3">خالد بن الوليد</label>
                </div>
                <div class="answer">
                    <input type="radio" name="question" id="answer4">
                    <label for="answer4">خالد بن الوليد</label>
                </div>
            </div>
        </div>
        <button>Submit Answer</button>
        <div class="footer">
            <div class="spans-circle">
                <span class="on"></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="timer">
                <span class="min">02</span>:<span class="sec">45</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
